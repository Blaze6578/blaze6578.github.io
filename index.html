<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dogs & Cats</title>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Dogs & Cats Game!</h1>
        <p>Click on the cat to earn points. Avoid clicking the poor dog to save your lives.</p>
    </div>
    <div class="game-frame">
        <div class="game-container">
            <div class="hippo" id="hippo">
                <img src="hippo.png" alt="Hippo">
            </div>
            <div class="bad-cat" id="bad-cat">
                <img src="bad_cat.png" alt="Bad Cat">
            </div>
        </div>
    </div>
    <div class="life-counter">
        Lives: <span id="lives">3</span> | Timer: <span id="timer">2:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
